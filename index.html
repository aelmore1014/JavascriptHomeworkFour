<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Javascript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="style.css" />
   
</head>
<body>
    <div class= "container">
        <div class= "jumbotron center">
            <div class = "row">
                <div class = "col-sm-12">
        <button id= "highScores">View High Scores</button>
    </div>
    <div class = "col-sm-12">
        <div id= "timer">Time:</div>
    </div>
    </div>
</div>
        <h1>Javascript Quiz</h1>
    <p>This is a timed 5 question quiz.  If you get a question wrong you will lose time so be careful.</p>
    <div id= "startButtonDiv">
<button class="btn btn-danger" type = "button" id="startButton">Start</button>
</div>

<div id= "qs"></div>
<div id="as">
<button class="btn btn-danger" type="button" id= "btn0" style="display: none"></button>
<button class="btn btn-danger" type="button" id= "btn1" style="display: none"></button>
<button class="btn btn-danger" type="button" id= "btn2" style="display: none"></button>
<button class="btn btn-danger" type="button" id= "btn3" style="display: none"></button>
</div>
<div id="wrongOrRight"> </div>
<div id = "scoreCalculatorDiv"></div>
<button type="button" class="btn btn-primary" id="scoreCalculator" style="display: none"></button>
<div id="scoreBoard"></div>
<!-- This is for ending the game and calculating your score -->
<div>
    <p id="endingScore"></p>
    <div id="initialsHere">
        <form id= "initialsInputDiv">
            <h3>Type you initials here:</h3>
            <input type="text" placeholder= "type your initials" name= "initials" id="initialsInput">
            <button id="initialSubmit">Submit</button>
        </form>
 </div>
 </div>
 

<div id = "highScoresDiv">
    <p></p>
    <button id= "clear">Clear All Scores</button>
    <button id= "restart">Restart Quiz</button>
    <div id = "highScoresDisplay"><p></p></div>

</div>



        


</div>

<script type="text/Javascript" src="js/script.js"></script>
</body>
</html>
